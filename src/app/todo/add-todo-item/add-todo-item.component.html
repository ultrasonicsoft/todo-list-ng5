<div class="container">
  <form class="form-inline">
    <div class="form-group">
      <input name="item" id="item" type="text" [(ngModel)]="description" placeholder="Enter your todo item">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addTodo()">Add</button>
  </form>

</div>
